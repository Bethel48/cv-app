<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Home - CV App</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<div class="home-container">
    <h1>Welcome to My CV</h1>

    <p><strong>Email:</strong> <span id="userEmail"></span></p>

    <p><strong>Skills:</strong> HTML, CSS, JavaScript, Firebase</p>
    <p><strong>Experience:</strong> Web Developer</p>

    <br>
    <button onclick="logoutUser()">Logout</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBEFF2WqQfjxZh96oOblBF68qclJ9QVCU0",
  authDomain: "cv-project-147f1.firebaseapp.com",
  projectId: "cv-project-147f1",
  storageBucket: "cv-project-147f1.firebasestorage.app",
  messagingSenderId: "1044300835712",
  appId: "1:1044300835712:web:a774b91e97a848cee26f65"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Protect page + show user email
onAuthStateChanged(auth, (user) => {
    if (user) {
        document.getElementById("userEmail").textContent = user.email;
    } else {
        window.location.href = "index.html";
    }
});

// Logout
window.logoutUser = function () {
    signOut(auth)
        .then(() => {
            window.location.href = "index.html";
        })
        .catch((error) => {
            alert(error.message);
        });
};
</script>

</body>
</html>
